<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <main class="page-contacts">
        <section class="screen screen-one light">
            <div class="screen-top">
                <div class="breadcrumb">
                    <ul>
                        <li><a href="#" class="breadcrumb-item">Главная</a></li>
                        <li><span class="breadcrumb-item">Контакты</span></li>
                    </ul>
                </div>
                <h1>Контакты</h1>
            </div>
            <div class="screen-contacts-block">
                <div class="screen-contacts">
                    <div class="screen-contacts-item">
                        <p class="screen-contacts-item__title">Контактные данные</p>
                        <div class="screen-contacts-item-links-wrap">
                            <div class="screen-contacts-item-link location">
                                <div class="screen-contacts-item-link__icon">
                                    <svg>
                                        <use xlink:href="img/sprite.svg#icon-contacts-location"></use>
                                    </svg>
                                </div>
                                <div class="screen-contacts-item-link-block">
                                    <p>392000 г.Тамбов, ул. Монтажников,  д. 1, оф. 6</p>
                                </div>
                            </div>
                            <div class="screen-contacts-item-link mobile">
                                <div class="screen-contacts-item-link__icon">
                                    <svg>
                                        <use xlink:href="img/sprite.svg#icon-contacts-mobile"></use>
                                    </svg>
                                </div>
                                <div class="screen-contacts-item-link-block">
                                    <a href="tel:79051218128">+7 (905) 121-81-28</a>
                                    <a href="tel:74752534138">+7 (475) 253-41-38</a>
                                </div>
                            </div>
                            <div class="screen-contacts-item-link mail">
                                <div class="screen-contacts-item-link__icon">
                                    <svg>
                                        <use xlink:href="img/sprite.svg#icon-contacts-mail"></use>
                                    </svg>
                                </div>
                                <div class="screen-contacts-item-link-block">
                                    <a href="mailto:info@sferask.ru">info@sferask.ru</a>
                                    <a href="mailto:vacancy@sferask.ru">vacancy@sferask.ru</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="screen-contacts-item">
                        <p class="screen-contacts-item__title">Директор по производству</p>
                        <div class="screen-contacts-item-links-wrap">
                            <div class="screen-contacts-item-link profile">
                                <div class="screen-contacts-item-link__icon">
                                    <svg>
                                        <use xlink:href="img/sprite.svg#icon-contacts-profile"></use>
                                    </svg>
                                </div>
                                <div class="screen-contacts-item-link-block">
                                    <p>Васильев Иван Иванович</p>
                                </div>
                            </div>
                            <div class="screen-contacts-item-link mobile">
                                <div class="screen-contacts-item-link__icon">
                                    <svg>
                                        <use xlink:href="img/sprite.svg#icon-contacts-mobile"></use>
                                    </svg>
                                </div>
                                <div class="screen-contacts-item-link-block">
                                    <a href="tel:79101524816">+7 (910) 152-48-16</a>
                                </div>
                            </div>
                            <div class="screen-contacts-item-link mail">
                                <div class="screen-contacts-item-link__icon">
                                    <svg>
                                        <use xlink:href="img/sprite.svg#icon-contacts-mail"></use>
                                    </svg>
                                </div>
                                <div class="screen-contacts-item-link-block">
                                    <a href="mailto:service@sferask.ru">service@sferask.ru</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="screen-contacts-form-block">
                    <p class="screen-contacts-form__title">Обратная связь</p>
                    <form class="screen-contacts-form" action="#">
                        <div class="screen-contacts-form-items">
                            <div class="screen-contacts-form-item name">
                                <label for="screen-contacts-form__name">Контактное лицо<span><sup>*</sup></span></label>
                                <input class="screen-contacts-form__name" type="text" name="" id="screen-contacts-form__name" placeholder="ФИО" required>
                            </div>
                            <div class="screen-contacts-form-item mail">
                                <label for="screen-contacts-form__mail">Контактный e-mail<span><sup>*</sup></span></label>
                                <input class="screen-contacts-form__mail" type="email" name="" id="screen-contacts-form__mail" placeholder="E-mail" required>
                            </div>
                            <div class="screen-contacts-form-item comment">
                                <label for="screen-contacts-form__comment">Комментарий</label>
                                <textarea class="screen-contacts-form__comment" name="" id="screen-contacts-form__comment" placeholder="Ваш комментарий"></textarea>
                            </div>
                        </div>
                        <div class="screen-contacts-form-check-wrap">
                            <input type="checkbox" name="" id="screen-contacts-form-check__input">
                            <label class="screen-contacts-form-check__label" for="screen-contacts-form-check__input">
                                <span>Нажимая кнопку «Отправить», вы соглашаетесь с условиями <a href="#">Пользовательского соглашения</a></span>
                            </label>
                        </div>
                        <input class="screen-contacts-form-btn" type="submit" value="Отправить заявку">
                    </form>
                </div>
            </div>
        </section>

    </main>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
